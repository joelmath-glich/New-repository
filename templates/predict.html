{% extends "base.html" %}

{% block title %}
Predict
{% endblock %}

{% block content %}
<h1>Predict</h1>
<form method="post">
    {% csrf_token %}
    <label for="feature1">Sepal Length (cm):</label>
    <input type="text" id="feature1" name="feature1"><br>
    <label for="feature2">Sepal Width (cm):</label>
    <input type="text" id="feature2" name="feature2"><br>
    <label for="feature3">Petal Length (cm):</label>
    <input type="text" id="feature3" name="feature3"><br>
    <label for="feature4">Petal Width (cm):</label>

    <button type="submit">Predict</button>
</form>
{% endblock %}
